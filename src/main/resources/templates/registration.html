<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
            rel="stylesheet"
        />
        <title>Registration</title>
        <link rel="icon" th:href="@{/images/minty.png}" type="image/x-icon">
        <link rel="stylesheet" href="./bootstrap/fonts/icomoon/style.css" />

        <link rel="stylesheet" href="./bootstrap/css/owl.carousel.min.css" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />

        <!-- Style -->
        <link rel="stylesheet" href="./bootstrap/css/style.css" />

        <title>Sign Up #2</title>
    </head>
    <body>
        <div class="d-lg-flex half">
            <div
                class="bg order-1 order-md-2"
                style="background-image: url('/bootstrap/images/bg_1.jpg')"
            ></div>
            <div class="contents order-2 order-md-1">
                <div class="container">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 py-5">
                            <h3>Register</h3>
                            <p class="mb-4">
                                Lorem ipsum dolor sit amet elit. Sapiente sit
                                aut eos consectetur adipisicing.
                            </p>
                            <form
                                method="POST"
                                role="form"
                                th:action="@{/registration}"
                                th:object="${user}"
                            >
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="fname"
                                                >First Name</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                placeholder="e.g. John"
                                                name="firstName"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group first">
                                            <label for="lname">Last Name</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                placeholder="e.g. Smith"
                                                name="lastName"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group first">
                                            <label for="email"
                                                >Email Address</label
                                            >
                                            <input
                                                type="email"
                                                class="form-control"
                                                placeholder="e.g. john@your-domain.com"
                                                name="email"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group last mb-3">
                                            <label for="password"
                                                >Password</label
                                            >
                                            <input
                                                type="password"
                                                class="form-control"
                                                placeholder="Your Password"
                                                name="password"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>
                                <p>
                                    Already have an account ?
                                    <a th:href="@{/login}" class="text-dark">
                                        Sign In
                                    </a>
                                </p>
                                <input
                                    type="submit"
                                    class="btn px-5 btn-dark"
                                />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./bootstrap/js/jquery-3.3.1.min.js"></script>
        <script src="./bootstrap/js/popper.min.js"></script>
        <script src="./bootstrap/js/bootstrap.min.js"></script>
        <script src="./bootstrap/js/main.js"></script>
    </body>
</html>
